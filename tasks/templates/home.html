{% extends 'main.html' %}

{% block content %}

<h1>Your Tasks</h1>
{% include 'form.html' %}





<div class="tasks">
    {% for i in tasks %}

    <div class="inner-task">
        <h3><li>{{ i.tname }}</li></h3>
            <p>{{ i.tdesc }}</p>
            <button><a href="{% url 'update' i.id %}">Edit Task</a></button>
            <button><a href="{% url 'delete' i.id %}">Delete</a></button>
        
        
    </div>


    {% endfor %}


</div>

{% endblock content %}
